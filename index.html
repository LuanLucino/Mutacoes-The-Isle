<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mutações The Isle</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicom/mutacao-de-gene.png" type="image/x-icon" />
</head>
<body>
  <header>
    <h1>🧬 Mutações The Isle 🦖</h1>
  </header>

  <main class="main-layout">
    <!-- Sidebar esquerda -->
    <aside class="sidebar-left">
      <h3>🦖 Selecionadas</h3>
      <ul id="selected-list"></ul>
      <p id="slot-count">0/3 Selecionadas</p>
      <button onclick="resetSelecao()">Limpar</button>
    </aside>

    <!-- Conteúdo central -->
    <section class="central-content">
      <!-- Seletor de dinossauro -->
      <div class="dino-selector">
        <select id="select-dino" onchange="atualizarSimulador()">
          <!-- JS preenche -->
        </select>
      </div>

      <!-- Atributos do dinossauro -->
      <div class="simulador-status">
        <h2>📈 Atributos Base</h2>
        <ul id="atributos-dino">
          <li>Velocidade: —</li>
          <li>Mordida: —</li>
          <li>Peso: —</li>
          <li>Habilidade: —</li>
          <li>Grupo Máximo: —</li>
        </ul>
      </div>

      <!-- Filtros e conteúdo -->
      <div class="content-box">
        <!-- Botões de filtro -->
        <div class="filter-buttons">
          <button onclick="showTab('mutacoes')">🔹 Mutações</button>
          <button onclick="filtrarMutacoes('todos')">Todas</button>
          <button onclick="filtrarMutacoes('carnivoro')">Carnívoras</button>
          <button onclick="filtrarMutacoes('herbivoro')">Herbívoras</button>
          <button onclick="filtrarMutacoes('onivoro')">Onívoras</button>
          <button onclick="showTab('desbloqueaveis')">🔓 Desbloqueáveis</button>
        </div>

        <!-- Aba Mutações -->
        <div id="mutacoes" class="tab-content">
  <div class="mutation-items" id="mutacoes-container"></div>
</div>

        <!-- Aba Desbloqueáveis -->
        <div id="desbloqueaveis" class="tab-content" style="display: none;">
  <div class="mutation-items" id="desbloqueaveis-container"></div>
</div>
      </div>
    </section>

    <!-- Sidebar direita -->
    <aside class="sidebar-right">
      <h3>🐣 Herdadas</h3>
      <ul id="selected-herdadas"></ul>
      <p id="slot-herdadas">0/3 Selecionadas</p>
      <button onclick="resetHerdadas()">Limpar</button>
    </aside>
  </main>

  <script src="dinos.js"></script>
  <script src="script.js"></script>
</body>
</html>
